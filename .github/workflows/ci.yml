name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: budgetbot_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install mobile dependencies
        run: cd mobile && npm ci

      - name: Lint — no test.skip
        run: |
          # Fail if test.skip / it.skip / describe.skip found (skipIf is allowed)
          if grep -rn --include='*.test.*' -E '\b(test|it|describe)\.skip\(' server/ client/ mobile/; then
            echo "::error::Found test.skip — remove or use skipIf with a condition"
            exit 1
          fi

      - name: Lint — no console.log in server
        run: |
          # Server must use structured logger, not console.log
          if grep -rn --include='*.ts' -E 'console\.(log|debug)\(' \
            server/ \
            --exclude-dir='__tests__' \
            --exclude='env.ts' \
            --exclude='*.test.*'; then
            echo "::error::Found console.log in server — use logInfo/logWarning/logError instead"
            exit 1
          fi

      - name: Lint — console.log in client (warning)
        run: |
          count=$(grep -rn --include='*.ts' --include='*.tsx' -E 'console\.(log|debug)\(' \
            client/src/ --exclude='*.test.*' 2>/dev/null | wc -l)
          if [ "$count" -gt 0 ]; then
            echo "::warning::Found $count console.log calls in client/ — consider replacing with structured logging"
          fi

      - name: Type check
        run: npm run check

      - name: Setup database
        run: npm run db:push
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/budgetbot_test

      - name: Run server & web tests
        run: npm run test:run
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://test:test@localhost:5432/budgetbot_test
          SESSION_SECRET: test-session-secret-must-be-32-chars
          ENCRYPTION_KEY: U4rnuZd9jFqJb5yokp5e1DrI8QCmSZx8HpDX4lLZUqI=

      - name: Run mobile tests
        run: cd mobile && npm test -- --forceExit
        env:
          NODE_ENV: test

      - name: Build
        run: npm run build

  metrics:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run metrics
        run: npm run metrics || true
        continue-on-error: true
