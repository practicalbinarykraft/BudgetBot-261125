# ===== BudgetBot Development Docker Compose =====
# Minimal setup for local development
# Usage: docker compose -f docker-compose.dev.yml up

version: '3.8'

services:
  # ===== PostgreSQL Database =====
  db:
    image: postgres:16-alpine
    container_name: budgetbot-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: budget_bot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ===== Redis Cache =====
  redis:
    image: redis:7-alpine
    container_name: budgetbot-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
