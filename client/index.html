<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Budget Buddy - Personal Finance Assistant</title>
    <meta name="description" content="Track expenses, set budgets, and achieve your financial goals with AI-powered insights" />
    <meta name="theme-color" content="#3b82f6" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Telegram Mini App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Improved Service Worker registration with automatic updates
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          const SW_VERSION = 'v4'; // Update this when deploying new version
          
          navigator.serviceWorker.register(`/sw.js?${SW_VERSION}`)
            .then((registration) => {
              console.log('[PWA] Service Worker registered:', registration.scope);

              // Check for updates every 60 seconds
              setInterval(() => {
                registration.update();
              }, 60000);

              // Handle Service Worker update
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New Service Worker is ready, notify user
                      console.log('[PWA] New version available');
                      // Optionally show a notification to user
                      if (confirm('Доступно обновление приложения. Перезагрузить страницу?')) {
                        window.location.reload();
                      }
                    }
                  });
                }
              });

              // Handle controller change (when new SW takes control)
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('[PWA] New Service Worker activated');
                window.location.reload();
              });
            })
            .catch((error) => {
              console.error('[PWA] Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
