# ===== BudgetBot Docker Compose =====
# Complete development and production setup with all services

version: '3.8'

services:
  # ===== PostgreSQL Database =====
  db:
    image: postgres:16-alpine
    container_name: budgetbot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-budget_bot}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budgetbot-network

  # ===== Redis Cache (Optional) =====
  redis:
    image: redis:7-alpine
    container_name: budgetbot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - budgetbot-network

  # ===== BudgetBot Application =====
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: budgetbot-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Node
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-budget_bot}

      # Security
      SESSION_SECRET: ${SESSION_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Optional: Redis
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}

      # Optional: Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_USE_WEBHOOK: ${TELEGRAM_USE_WEBHOOK:-false}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}

      # Optional: Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # Optional: Client env (passed to build)
      VITE_API_URL: ${VITE_API_URL}
      VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
      VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - budgetbot-network

  # ===== Nginx Reverse Proxy (Optional - for production) =====
  nginx:
    image: nginx:alpine
    container_name: budgetbot-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # Mount SSL certificates
    networks:
      - budgetbot-network
    profiles:
      - production  # Only start with --profile production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  budgetbot-network:
    driver: bridge
