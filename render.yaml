# Render Blueprint - BudgetBot
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: budgetbot
    runtime: docker
    dockerfilePath: ./Dockerfile

    # Health check
    healthCheckPath: /api/health

    # Environment
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false  # Set manually in dashboard
      - key: SESSION_SECRET
        sync: false  # Set manually in dashboard
      - key: ENCRYPTION_KEY
        sync: false  # Set manually in dashboard
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Set manually in dashboard

    # Auto-deploy on push
    autoDeploy: true

    # Free tier
    plan: free

    # Build settings
    buildCommand: ""  # Dockerfile handles build
    startCommand: ""  # Dockerfile handles start
